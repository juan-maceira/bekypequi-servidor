    <header>

                <h1 class="animate__animated animate__pulse">Bekypequi</h1>
                <a class="logo-spotify animate__animated animate__headShake" href="https://open.spotify.com/user/bekypequi" target="_blank">
                    <img src="https://i.postimg.cc/MGkt2LpK/1298766-spotify-music-sound-icon.png" alt="Logo Spotify">
                </a>
            </div>                                  
            <div  class="subtitulo">

        <nav class="navegador" id="contactoRetorno">

        <div class="enviar">
            <a  href="https://www.submithub.com/to/bekypequi" target="_blank" title="Send music">Envíanos tu música en SubmitHub               
            </a>
        </div>   
    </header>
   
    <main class="main-contacto">
        <h3>CONTACTO:</h3>
        
        <form action="">
            <label for="nombre-completo">NOMBRE:</label>
            <input type="text" name="nombre-completo" placeholder="Nombre completo"><br>
            <label for="correo">EMAIL:</label>
            <input type="email" name="correo" placeholder="Correo electronico"><br>
            <label for="comentario">COMENTARIO:</label><br>
            <textarea name="comentario" cols="30" rows="10" placeholder="Escribe aquí tu comentario"></textarea><br>
            <input type="submit" name="enviar">
        </form>
        
        
    </main>
    <footer class="footer">
